<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    .topnav {
      background-color: #333;
      overflow: hidden;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 2;
      display: flex;
      align-items: center; /* Center items vertically in the topnav */
    }

    .topnav img {
      height: 40px; /* Adjusting the height of the logo as needed */
      margin-right: 10px; /* Adding some margin to the right of the logo */
    }

    .topnav h1 {
      float: left;
      margin: 0;
      padding: 14px 16px;
      color: white;
    }

    .topnav .login-btn {
      float: right;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      cursor: pointer;
      margin-left: auto; /* Pushing the login button to the right by utilizing the auto margin */
    }

    .sidenav {
      height: 100%;
      width: 250px;
      position: fixed;
      z-index: 1;
      top: 70px; /* Adjusted the top position to make space for the top navigation bar */
      left: 0;
      background-color: #772497; 
      color: white; 
      padding-top: 20px; /* Adjusted the padding to center the links in the side navigation bar */
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .sidenav i {
      margin-right: 10px;
    }

    .main {
      margin: 70px auto; /* Adjusted the margin to push content below the topnav and center it horizontally */
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="topnav">
  <img src="./img/InternshipPortal.png" alt="Logo">
  <h1>Internship Portal</h1>
  <a href="#" class="login-btn" onclick="redirectToLogin()">Login</a>
</div>

<div class="sidenav">
  <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
  <a href="#" onclick="redirectToScheduledCompanies()"><i class="fas fa-calendar-check"></i> Scheduled Companies</a>
  <a href="#"><i class="fas fa-envelope"></i> Applied Companies</a>
  <a href="#"><i class="fas fa-user"></i> Fill Profile</a>
  <a href="#"><i class="fas fa-tasks"></i> Application Tracking</a>
  <a href="#"><i class="fas fa-briefcase"></i> Off Campus Job</a>
</div>

<div class="main">
  <p>Welcome to PICT Internship Portal!</p>
</div>

<script>
  function redirectToLogin() {
    window.location.href = "http://127.0.0.1:3000/login.html";
  }

  function redirectToScheduledCompanies() {
    window.location.href = "http://127.0.0.1:3000/ScheduledCompanies.html";
  }
</script>

</body>
</html>

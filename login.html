<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="mainBody">
        <div class="loginpage">
            <div class="row g-3 inputs align-items-center">
                <div class="col-auto" style="margin-right: 30px;">
                  <label for="inputEmail" class="col-form-label">Email</label>
                </div>
                <div class="col-auto">
                  <input type="email" id="inputEmail" class="form-control" aria-describedby="emailHelp" oninput="validateEmail()">
                  <small id="emailHelp" class="form-text text-danger"></small>
                </div>
            </div>
            <div class="row g-3 inputs align-items-center">
                <div class="col-auto">
                  <label for="inputPassword" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                  <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpInline">
                  <small id="passwordHelp" class="form-text text-danger"></small>
                </div>
            </div>

            <div class="row g-3 inputs align-items-center">
                <div class="col-auto">
                  <button id="submit" class="form-control btn btn-primary" aria-describedby="passwordHelpInline" onclick="validateForm()">Log In</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
</body>
</html>
